<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple canvas to draw/write notes freehand style">
    <meta name="keywords" content="drawing, freehand, drawing pad, canvas" />
    <meta name="application-name" content="Drawingpad" />
    <meta name="theme-color" content="#343a40">
    <title>Drawingpad </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dp.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="flex-navbar">
            <span class="navbar-brand generic-flex">
                <a href="/" class="brand-title">Todo.txt</a>
                <img src="img/icons/slash.svg" />
                <div class="title-container">
                    <span>Drawingpad</span>
                </div>
            </span>

        </div>
    </nav>

    <!-- drawingpad Section -->
    <div id="drawingpad">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div id="toast" class="toast">
        <div class="toast-body">
        </div>
    </div>

    <div class="tools-container">
        <button class="btn btn-link text-white" id="clear" title="Clear Drawingpad">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="20px" width="20px" viewBox="0 0 24 24"
                stroke-width="2" stroke="#000" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
        </button>
        <button class="btn btn-link text-white" id="download" title="Download Drawing">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" x2="12" y1="15" y2="3" />
            </svg>
        </button>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
