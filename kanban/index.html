<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Kanban board to manage your tasks">
    <meta name="keywords" content="kanban,board,tasks,management" />
    <meta name="application-name" content="Simple Kanban" />
    <meta name="theme-color" content="#343a40">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/kanban.css">
    <title>Simple Kanban</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="flex-navbar">
            <span class="navbar-brand generic-flex">
                <a href="/" class="brand-title">Todo.txt / </a>
                <span>Simple Kanban</span>
            </span>
            <div class="generic-flex header-right">
                <a href="javascript:void(0);" id="download-tasks" title="Download Kanban as CSV">
                    <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="#fff">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15M9 12l3 3m0 0 3-3m-3 3V2.25" />
                    </svg>
                </a>
                <a href="javascript:void(0);" id="fullScreenButton" title="Toggle Full Screen">
                    <svg xmlns="http://www.w3.org/2000/svg" id="arrowPointsOut" height="20px" width="20px" fill="none"
                        viewBox="0 0 24 24" stroke-width="2" stroke="#fff" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" id="arrowPointsIn" height="20px" width="20px" fill="none"
                        viewBox="0 0 24 24" stroke-width="2" stroke="#fff" class="size-6" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5 5.25 5.25" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="kanban-board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list">
                <div class="placeholder">Start adding tasks</div>
            </div>
            <input type="text" placeholder="Add a task" id="todo-input">
            <button class="btn btn-primary d-block d-md-none mt-2" onclick="addTask('todo')">Add Task</button>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list">
                <div class="placeholder">Start adding tasks</div>
            </div>
            <input type="text" placeholder="Add a task" id="in-progress-input">
            <button class="btn btn-primary d-block d-md-none mt-2" onclick="addTask('in-progress')">Add Task</button>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list">
                <div class="placeholder">Start adding tasks</div>
            </div>
            <input type="text" placeholder="Add a task" id="done-input">
            <button class="btn btn-primary d-block d-md-none mt-2" onclick="addTask('done')">Add Task</button>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Sortable.min.js"></script>
    <script src="js/kanban.js"></script>
</body>

</html>
